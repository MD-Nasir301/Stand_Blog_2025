<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for SEO -->
    <meta
      name="description"
      content="Stand_Blog: A ready-made HTML template with popular plugins and frameworks for rapid web development."
    />
    <meta name="author" content="Nasir" />

    <!-- Title -->
    <title>Stand_Blog</title>
    <link rel="shortcut icon" href="img/stand_blgo.ico" type="image/x-icon" />

    <!-- External CDN Links ----------------------------------------->

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS -->

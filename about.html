<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Description for SEO -->
    <meta
      name="description"
      content="Stand_Blog: A ready-made HTML template with popular plugins and frameworks for rapid web development."
    />
    <meta name="author" content="Nasir" />

    <!-- Title -->
    <title>Stand_Blog</title>
    <link rel="shortcut icon" href="img/stand_blog.ico" type="image/x-icon" />

    <!-- External CDN Links ----------------------------------------->
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Owl Carousel 2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Header Start  ============================================ -->
    <header>
      <div class="container-half">
        <nav class="navbar">
          <a href="#" class="nav-brand-logo text-black"
            >Stand Blog<span class="theme-text-primary">.</span>
          </a>
          <ul class="navbar-links">
            <li class="nav-link"><a href="#" class="active">Home</a></li>
            <li class="nav-link"><a href="#">About Us</a></li>
            <li class="nav-link"><a href="#">Blog Entries</a></li>
            <li class="nav-link"><a href="#">Post Details</a></li>
            <li class="nav-link"><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header End  ============================================== -->

    <!-- Main Start  ============================================== -->
    <main id="main-content">
      <section class="banner-area ‍about-us">
        <div class="banner-text">
                  <h3 class="title">
          About us
        </h3>
        <h1 class="upper text-white">More about us!</h1>
        </div>
      </section>
    </main>
    <!-- Main End ================================================ -->

    <!-- Footer Start ============================================ -->
    <footer class="theme-bg-secondary">
      <div class="container-half">
        <ul class="footer-social-links upper">
          <li><a href="">Facebook</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Behance</a></li>
          <li><a href="">Linkedin</a></li>
          <li><a href="">DriBBBle</a></li>
        </ul>
        <p class="copy-write-info">
          © 2025
          <span><a href="https://github.com/MD-Nasir301">Nasir301</a></span> |
          Design inspired by "Stand_Blog" from
          <span><a href="https://templatemo.com/">TemplateMo</a></span>
        </p>
      </div>
    </footer>

    <!-- Footer End ============================================== -->

    <!-- External JS CDN Links -------------------------------------->
    <!-- Owl Carousel 2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
